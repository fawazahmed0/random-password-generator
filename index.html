<!doctype html>
<html lang="en">

<head>

    <title>Random Password Generator</title>

</head>

<body>
    <div>
        <button onclick="regen()">Regenerate</button>
        <p>
            With Special Symbols:
        </p>
        <p id="first">

        </p>
        <p>
            Without Special Symbols:
        </p>
        <p id="second">

        </p>

    </div>
    <script>

function regen(){
    let uint8 = new Uint8Array(1000)
        window.crypto.getRandomValues(uint8)
        let data = String.fromCharCode.apply(null, uint8)
        document.querySelector('#first').textContent = Array.from(data.match(/[!-~/]/gi)).join('').replace(/('|"|\/|\\|`)/gi, "")
        document.querySelector('#second').textContent = Array.from(data.match(/[a-z0-9]/gi)).join('')

}
regen()
    </script>
</body>

</html>
